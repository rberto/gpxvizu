<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header id = banner>
        <h1>GPS vizu</h1>
    </header>

    <article>
        
        <div id = maincol>
            {% for item in plots %}
            <div class = "plot1">
                {{ item.plot|safe }}
            </div>
            <div class = "description">
                <div class = "decriptiontext" >Filename : {{ item.name }}</div>
                <div class = "decriptiontext" >Start time: {{ item.start_time }}</div>
                <div class = "decriptiontext" >End time: {{ item.end_time }}</div>
                <div class = "decriptiontext" >Duration: {{ item.duration }}</div>
                <div class = "decriptiontext" >Location : </div>
            </div>
            {% endfor %}
        </div>
        
    </article>


</body>
</html>
